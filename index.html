<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>First Git Project</title>
    </head>
    <body>
        <div class="text">GIT</div>
        <!--
            GIT : 용어정리
            clone => 레파지토리 복제 한다.
            commit =>변화한 파일을 등록시킨다 (index) 우리가 마스터에서 확인했찌!!!
            add => index를 등록한다.(스테이지에 올리기) 그다음에~커밋하기임
            
            push(내보내기)=> 커밋된 파일을 저장소에 업로드 시킨다
            pull(가져오기)=> 저장된 파일을 현재 폴더에 다운로드 한다
            
            brunch=>작업 분류
            merge =>통합

            add스테이지오리기>커밋하기>푸쉬하기
        -->
        
        <div class="box">GIT</div>
    </body>
</html>
